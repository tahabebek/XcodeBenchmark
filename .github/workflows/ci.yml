name: CI

on:
    pull_request:
        branches:
            - bazel

jobs:
    build-and-test:
        runs-on: macos-latest
        steps:
        - uses: actions/checkout@v1
        - name: List available Xcode versions
          run: ls /Applications | grep Xcode
        - name: Clean
          run: bazel clean
        - name: Build
          run: bazel build //XcodeBenchmark:App

