name: CI

on:
    pull_request:
        branches:
            - xcodebuild-self-hosted

jobs:
    build-and-test:
        runs-on: self-hosted
        steps:
        - uses: actions/checkout@v1
        - name: List available Xcode versions
          run: ls /Applications | grep Xcode
        - name: Select Xcode
          run: sudo xcode-select -switch /Applications/Xcode_13.4.1.app && /usr/bin/xcodebuild -version
        - name: Build
          run: xcodebuild build -project XcodeBenchmark.xcodeproj -scheme 'XcodeBenchmark' -sdk iphonesimulator PLATFORM_NAME=iphonesimulator -configuration Debug | xcpretty -c

